<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Website!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link href="../static/cover.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" >
    <header class="masthead mb-auto" >
        <div class="inner" style="width:60%;margin:auto">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="#" th:href="@{'/'}">Strona Główna</a>
                <a class="nav-link" href="#" th:href="@{'/rateShow'}">Opinie</a>
                <a class="nav-link" href="#" th:href="@{'/contact'}">Kontakt</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover" style="margin-top:5%">
        <h3 class="cover-heading" style="margin-bottom: 10%">Podziel się z nami<br>swoją opinią:</h3>
        <form class="pure-form pure-form-aligned" id="opinion" method="post"  th:object="${opinion}" th:action="@{/rateUs/}">
            <fieldset class="form-align">
                <input type="hidden" th:field="*{id}"/>
                <div class="pure-control-group" >
                    <label >Imię (wymagane)</label>
                    <input type="text" th:field="*{name}" label="name" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </div>
                <div class="pure-control-group">
                    <label>Nr paragonu</label>
                    <input type="text" th:field="*{receipeNumber}"  label="receipeNumber"/>
                </div>
                <div class="pure-control-group">
                    <label >Kod pocztowy</label>
                    <input type="text" th:field="*{postalCode}" label="postalCode"/>
                </div>
                <div class="pure-control-group">
                    <label>Email (wymagane)</label>
                    <input type="email" th:field="*{email}" label="email" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                </div>
                <div class="pure-control-group">
                    <label>Opinia (wymagane)</label>
                    <textarea class="pure-input-1-2"  th:field="*{comment}" label="comment"></textarea>
                    <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"/>
                </div>
                <div class="pure-controls" style="margin-top:5%">
                    <button type="submit" class="pure-button pure-button-primary" id="#submit">Wystaw opinię</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>@2020 WSB</p>
        </div>
    </footer>
</div>

</body>
</html>
